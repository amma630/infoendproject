{% extends "tasks/base.html" %}

{% block content %}
<h2>Task List</h2>
<a href="{% url 'create_task' %}">➕ Create New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} ({{ task.priority }}) - Due: {{ task.due_date }}
            <a href="{% url 'update_task' task.id %}">✏️ Edit</a>
            <a href="{% url 'delete_task' task.id %}">🗑️ Delete</a>
        </li>
    {% empty %}
        <p>No tasks assigned.</p>
    {% endfor %}
</ul>
{% endblock %}
