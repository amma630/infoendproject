<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: #f4f4f4; border-radius: 10px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voice-Based Attendance</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Start Attendance</button>
        </form>

        {% if messages %}
            <ul>
                {% for msg in messages %}
                    <li>{{ msg }}</li>  <!-- âœ… Display each message -->
                {% endfor %}
            </ul>
        {% else %}
            <p>No messages yet.</p>
        {% endif %}
    </div>
</body>
</html>
