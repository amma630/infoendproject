{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>

    <!-- Internal CSS -->
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Background */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Form Container - Stylish Box */
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px; /* For larger screens */
            min-width: 300px; /* Ensures it doesn't shrink too much */
            text-align: center;
        }

        /* Heading */
        h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Form Fields */
        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Submit Button */
        button {
            background: #ff758c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff5252;
        }

        /* Login Link */
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            text-decoration: none;
            color: #ff758c;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #d81b60;
        }

        /* Fully Responsive */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Teacher Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
