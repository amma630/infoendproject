{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Dashboard Container */
        .dashboard-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Adjusted width */
        }

        /* Heading */
        h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
        }

        /* Role Text */
        .role {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Student Role */
        .student {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }

        /* Teacher Role */
        .teacher {
            background: rgba(241, 196, 15, 0.2);
            color: #f39c12;
        }

        /* Logout Button */
        .logout-btn {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .dashboard-container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ user.username }}</h2>
        {% if user.role == 'student' %}
            <p class="role student">You are a Student ðŸŽ“</p>
        {% elif user.role == 'teacher' %}
            <p class="role teacher">You are a Teacher ðŸ“š</p>
        {% endif %}
        <a href="{% url 'login' %}" class="logout-btn">Logout</a>
        <a href="{% url 'attendance:mark_attendance' %}">Mark Attendance</a>

    </div>
</body>
</html>
